---
layout: page
title: Blog
permalink: /blog/
---

{% for post in site.posts limit:10 %}
  {% if post.categories.first == 'blog' %}
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <b>{{ post.date | date: '%B %d, %Y' }}</b><br>
    {{ post.content | strip_html | truncatewords: 50 }}
  {% endif %}
{% endfor %}
