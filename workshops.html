---
layout: page
title: Workshops
permalink: /workshops/
---

{% for post in site.posts limit:10 %}
  {% if post.categories.first == 'workshops' %}
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <b>{{ post.date | date: '%B %d, %Y' }}</b><br>
    {{ post.content | truncatewords: 50 }}
  {% endif %}
{% endfor %}
